<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="cal-body">
        <div class="cal-display">
            <div>
                <p id="cal-history"></p>
            </div>
            <div>
                <h2 id="cal-result"></h2>
            </div>
        </div>
        <div class="cal-input">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator">%</button>
            <button class="operator" id="division" value="/">รท</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" id="multipication" value="*">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" id="substraction" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" id="summation" value="+">+</button>
            <button class="empty"> </button>
            <button class="number" value="0">0</button>
            <button class="empty"> </button>
            <button class="operator" id="equal" value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
